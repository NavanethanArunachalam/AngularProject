<h1>Employee listing</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        {{tableTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <!--Two way binding-->
                <input type="text" [(ngModel)]='filterText' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By:{{filterText}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <!--Build-in Directive-->
            <table class="table" *ngIf='employees && employees.length'>
                <thead>
                    <tr>
                        <th>Employee Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                        <th>Age</th>
                        <!--<th>Password</th>-->
                        
                    </tr>
                </thead>
                <tbody>
                    <!--<tr *ngFor='let employee of employees'>-->
                    <tr *ngFor='let employee of filteredemployee'>
                        <td>
                            {{employee.EmployeeId}}
                        </td>
                        <td>
                            <!--Interpolation-->
                            {{employee.FirstName}}
                        </td>
                        <td>
                            {{employee.LastName}}
                        </td>
                        <td>
                            {{employee.Email}}
                        </td>
                        <td>
                            {{employee.Age}}
                        </td>
                        <!--<td>
                            {{employee.Password}}
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
